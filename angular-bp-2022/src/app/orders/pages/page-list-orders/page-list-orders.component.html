<app-template-full-width [title]="titre" *ngIf="collection" >
  <!-- {{collection | json }} -->
  <!-- <button (click)="changeTitle()">change Title</button> -->
  <app-table-light [headers]="headers">
    <!-- utiliser ng-content -->
    <tr *ngFor="let item of collection">
      <!-- Afficher les props de item -->
      <td>{{item.typePresta}}</td>
      <td>{{item.client | uppercase }}</td>
      <td>{{item.nbJours}}</td>
      <td>{{item.tjmHt}}</td>
      <td>{{ item | total | currency }}</td>
      <td>{{ item | total :true | currency}}</td>
      <td>
        <select (change)="changeState(item, $event)">
          <option
          *ngFor="let state of states"
          [selected]="state === item.state"
          [value]="state"
          >{{state}}</option>
        </select>
      </td>
    </tr>
  </app-table-light>

  <app-btn>Add</app-btn>

</app-template-full-width>
